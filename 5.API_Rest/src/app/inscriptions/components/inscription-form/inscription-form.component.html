<div class="content-container col-md-3 mt-4">
    <div class="card">
        <div class="card-body">
            <h4 class="card-header">{{ isEdit ? 'Edit Inscription' : 'New Inscription' }}</h4>

            <form [formGroup]="inscriptionForm" (ngSubmit)="submitForm()">
                
                <div class="form-group mt-2">
                    <label class="form-label">Name</label>
                    <input class="form-control" type="text" formControlName="name" />
                    <p class="text-error" *ngIf="inscriptionForm.get('name')?.touched && inscriptionForm.get('name')?.errors?.['required']">Name is required</p>
                </div>

                <div class="form-group mt-2">
                    <label class="form-label">Surname</label>
                    <input class="form-control" type="text" formControlName="surname" />
                    <p class="text-error" *ngIf="inscriptionForm.get('surname')?.touched && inscriptionForm.get('surname')?.errors?.['required']">Surname is required</p>
                </div>

                <div class="form-group mt-2">
                    <label class="form-label">Age</label>
                    <input class="form-control" type="text" formControlName="age" />
                    <p class="text-error" *ngIf="inscriptionForm.get('age')?.touched && 
                        (inscriptionForm.get('age')?.errors?.['min'] || inscriptionForm.get('age')?.errors?.['max'] || inscriptionForm.get('age')?.errors?.['pattern'])"
                        >Age not valid. It must be between 10 and 100</p>
                </div>

                <div class="form-group mt-2">
                    <label class="form-label">Email</label>
                    <input class="form-control" type="text" formControlName="email" />
                    <p class="text-error" *ngIf="inscriptionForm.get('email')?.touched && inscriptionForm.get('email')?.errors?.['email']">Email not valid</p>
                    <p class="text-error" *ngIf="inscriptionForm.get('email')?.touched && inscriptionForm.get('email')?.errors?.['required']">Email is required</p>
                </div>

                <button mat-raised-button color="primary" class="mt-4" type="submit" [disabled]="!inscriptionForm.valid">{{ isEdit ? 'Save' : 'Add' }}</button>
            </form>

        </div>
    </div>
</div>
