<div class="content-container">
    <div class="card">
        <div class="card-body">
            <h4 class="card-header">Alumns</h4>
            <ol>
                <li *ngFor="let alumn of alumnList">
                    {{ alumn.getFullname() }} - {{ alumn.getAge() }} - {{ alumn.getGrade() }}
                </li>
            </ol>
        </div>
    </div>
</div>
