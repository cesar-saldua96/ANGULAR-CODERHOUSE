<div class="row mt-4">
    <h5 appHeaderFontSize>Students List</h5>
</div>
<div class="row">
    <mat-form-field class="col-md-4">
        <mat-label>Search</mat-label>
        <input type="text" matInput (keyup)="filterTable($event)" #listFilter/>
    </mat-form-field>
    <div class="col-md-1 offset-7">
        <button mat-raised-button color="primary" routerLink="/students/add">Add</button>
    </div>
</div>

<div class="row">
    <table mat-table [dataSource]="dataSource" class="col-md-12">
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Full Name</th>
            <td mat-cell *matCellDef="let student">{{ student | concatString: student.name: student.surname }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let student">{{ student.name }}</td>
        </ng-container>

        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef>Surname</th>
            <td mat-cell *matCellDef="let student">{{ student.surname }}</td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>Age</th>
            <td mat-cell *matCellDef="let student">{{ student.age }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let student">{{ student.email }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let student">
                <button mat-icon-button (click)="editStudent(student.id)"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button (click)="deleteStudent(student.id)"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
    </table>
</div>
